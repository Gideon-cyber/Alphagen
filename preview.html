<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Create DP</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/create.css" />
  </head>
  <body>
    <section class="full-container">
      <aside>
        <div class="top">
          <div class="logo">
            <img src="images/Logo.svg" alt="" />
          </div>
          <div class="close" id="close-btn">
            <span class="material-icons-sharp">close</span>
          </div>
        </div>

        <div class="sidebar">
          <a href="#">
            <!-- <span class="material-icons-sharp">home</span> -->
            <img src="/images/icons/Home.svg" alt="Home icon" />
            <p>Home</p>
          </a>
          <a href="#" class="active">
            <!-- <span class="material-icons-sharp">library_add</span> -->
            <img src="/images/icons/Plus.svg" alt="plus icon" />
            <p>Create DP</p>
          </a>
          <a href="#">
            <!-- <span class="material-icons-sharp">poll</span> -->
            <img src="/images/icons/Chart.svg" alt="chart icon" />
            <p>My DP'S</p>
          </a>
          <a href="#">
            <!-- <span class="material-icons-sharp">person</span> -->
            <img src="/images/icons/Profile.svg" alt="profile icon" />
            <p>Profile</p>
          </a>
          <a href="#" class="logout">
            <!-- <span class="material-icons-sharp">logout</span> -->
            <img src="/images/icons/Logout.svg" alt="logout icon" />
            <p>Log out</p>
          </a>
        </div>
      </aside>
      <!-- END OF ASIDE SECTION -->

      <main>
        <h1>Create a new DP</h1>

        <div class="step1">
          <div class="stepbar content">
            <div class="basic pad">
              <div class="circle marg">1</div>
              <p class="marg">Basic Information</p>
              <div class="line"></div>
            </div>
            <div class="locate pad">
              <div class="circle marg purp1 purp2">2</div>
              <p class="marg purp3">Set Name & Avatar Location</p>
              <div class="line purp2"></div>
            </div>
            <div class="preview pad">
              <div class="circle marg purp1 purp2">3</div>
              <p class="marg purp3">Preview</p>
            </div>
          </div>

          <!-- TEXT CONTENT STRUCTURE -->

          <div class="text-container content">
            <div class="title marg-top">
              <h3 class="pad-bot">Design Preview</h3>
              <div class="preview-page">image</div>
            </div>

            <div class="publish browse">
              <a href="createdp.html">Publish</a>
            </div>

            <div class="back next browse">
              <a href="location.html">Back</a>
            </div>
          </div>
        </div>
      </main>
    </section>
    <script src="script.js"></script>
  </body>
</html>
