<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Sign up here</title>
    <link rel="stylesheet" href="/register.css" />
  </head>
  <body>
    <section class="sign-up">
      <div class="container">
        <div class="box-fit">
          <div class="card">
            <h3>Sign Up</h3>
            <p>Start turning ideas into reality</p>
          </div>
          <div class="google">
            <img src="/images/igoogle.svg" alt="google logo" />
            <p>Sign up with Google</p>
          </div>
          <div class="or">
            <hr />
            <span>OR</span>
            <hr />
          </div>
          <div class="form">
            <form
              id="registerForm"
              action="https://alphagenapi.herokuapp.com/api/v1/user/register"
              method="POST"
            >
              <input
                type="email"
                id="email"
                placeholder="Email"
                name="email"
                required
              />
              <input
                type="password"
                id="password"
                placeholder="Password"
                name="password"
                required
              />
              <input
                type="username"
                id="username"
                placeholder="Username"
                name="username"
                required
              />
              <button type="submit">Create an Account</button>
            </form>
          </div>
          <div class="signInQuestion">
            Do you already have an account? <a href="login.html">Sign in</a>
          </div>
        </div>
      </div>
    </section>
    <script src="/script.js"></script>
  </body>
</html>
